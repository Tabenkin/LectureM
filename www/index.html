<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel='stylesheet' type='text/css' href='css/bootstrap.min.css' />
        <link rel='stylesheet' type='text/css' href='css/flat-ui.min.css' />
        <link rel='stylesheet' type='text/css' href='css/footerView.css' />
        <link rel='stylesheet' type='text/css' href='css/headerView.css' />
        <link rel='stylesheet' type='text/css' href='css/index.css' />
        <link rel='stylesheet' type='text/css' href='css/libraryListItemView.css' />
        <link rel='stylesheet' type='text/css' href='css/libraryListView.css' />

        <meta name="msapplication-tap-highlight" content="no" />
        <title>Hello World</title>
<script type='text/template' id='footer-template'>
    
    <div id='playback-controls'>

        <div id='playback-controls-back-action' class='playback-action-container'>
            <span class="fui-triangle-left-large"></span><span class="fui-triangle-left-large"></span>
        </div>
        <div id='playback-control-play-state-action' class='playback-action-container'>
            <span id='play-state-action' class="fui-play"></span>
        </div>
        <div id='playback-control-fwd-ation' class='playback-action-container'>
            <span class="fui-triangle-right-large"></span><span class="fui-triangle-right-large"></span>
        </div>
    </div>

    <div id='playback-actions'>
        <div id='playback-actions-left-button-container'>
            <button id='playback-actions-rwd'>Rwd 30 sec.</button>
        </div>

        <div id='playback-actions-right-button-container'>
            <button id='playback-actions-fwd'>Fwd 15 sec.</button>
        </div>
    </div>


</script>


<script type='text/template' id='header-template'>
    
    <div class='header-left-button-container'>
        <button class='header-left-button' id=<%= leftButtonID %> ><%= leftButtonTitle %></button>
    </div>

    <h3 class='header-title'><%= headerTitle %></h3>
    
    <div class='header-right-button-container'>
        <button class='header-right-button' id=<%= rightButtonID %> ><%= rightButtonTitle %></button>
    </div>

</script>

<script type='text/template' id='library-list-item-template'>
    
    <p><%= audioTrack.get('name') %></p>
    <ul>
        <li>Track Length: <%= audioTrack.get('trackLength') %></li>
        <li>Listening At: <%= audioTrack.get('lastPlaybackPosition') %></li>
    </ul>

</script>




    </head>
    <body>
        <div id='application'>
            <div id='header'></div>

            <div id='body'>
                <div class="app">
                    <h1>Apache Cordova</h1>
                    <div id="deviceready" class="blink">
                        <p class="event listening">Connecting to Device</p>
                        <p class="event received">Device is Ready</p>
                    </div>
                </div>
            </div>

            <div id='footer'></div>

        </div>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="libs/jquery.min.js"></script>
        <script type="text/javascript" src="libs/underscore-min.js"></script>        
        <script type="text/javascript" src="libs/backbone-min.js"></script>
        <script type="text/javascript">
            
            $(document).ready(function(){
                app.initialize();            

            })
            
        </script>
        <script type='text/javascript' src='js/Main/router.js'></script>
        <script type='text/javascript' src='js/Models/audioTrack.js'></script>
        <script type='text/javascript' src='js/Collections/library.js'></script>
        <script type='text/javascript' src='js/Views/footerView.js'></script>
        <script type='text/javascript' src='js/Views/headerView.js'></script>
        <script type='text/javascript' src='js/Views/libraryListItemView.js'></script>
        <script type='text/javascript' src='js/Views/libraryListView.js'></script>


    </body>
</html>
